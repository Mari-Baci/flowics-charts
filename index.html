<!DOCTYPE html>
<html>
<head>
  <title>LULU Price Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>LULU Stock Price</h2>
  <canvas id="myChart"></canvas>

  <script>
    fetch("https://ds-service-gateway-e0hm7n5x.uk.gateway.dev/ds_service?tickers=LULU,TJX,BURL&run_type=get-tickers&key=AIzaSyCYmSIazdL0lhshpnpYzjoEWnZxr3uDOYQ")
      .then(response => response.json())
      .then(data => {
        const tickerInfo = data.tickers[0]; // only one ticker in this API call
        const companyName = tickerInfo.company_name;
        const price = tickerInfo.price;

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [companyName],
            datasets: [{
              label: 'Stock Price (USD)',
              data: [price],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      });
  </script>
</body>
</html>
