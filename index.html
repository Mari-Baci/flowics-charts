<!DOCTYPE html>
<html>
<head>
  <title>Multi-Ticker Price Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Stock Prices: LULU, TSLA, AAPL</h2>
  <canvas id="myChart"></canvas>

  <script>
    // API with multiple tickers
    const url = "https://ds-service-gateway-e0hm7n5x.uk.gateway.dev/ds_service?tickers=LULU,TSLA,AAPL&run_type=get-tickers&key=AIzaSyCYmSIazdL0lhshpnpYzjoEWnZxr3uDOYQ";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tickers = data.tickers;

        // Extract labels and data for chart
        const labels = tickers.map(t => t.company_name);
        const prices = tickers.map(t => t.price);

        // Render Chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Stock Price (USD)',
              data: prices,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      });
  </script>
</body>
</html>
